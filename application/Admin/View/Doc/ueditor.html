<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>UMEDITOR 完整demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__COMMON__/Ueditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__COMMON__/Ueditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__COMMON__/Ueditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__COMMON__/Ueditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__COMMON__/Ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>


<!--style给定宽度可以影响编辑器的最终宽度 或者换下id 不要改模板样式-->
<script type="text/plain" id="myEditor" >
    <p>这里我可以写一些输入提示</p>
</script>


<script type="text/javascript">
    var um = UM.getEditor('myEditor',{
        //配置富文本编辑器的宽高
        initialFrameWidth:800,
        initialFrameHeight:300,
        //配置工具栏
        toolbar:[
            'source | undo redo | bold italic underline strikethrough | superscript subscript | forecolor backcolor | removeformat |',
            'insertorderedlist insertunorderedlist | selectall cleardoc paragraph | fontfamily fontsize' ,
            '| justifyleft justifycenter justifyright justifyjustify |',
            'link unlink | emotion image video  | map',
            '| horizontal print preview fullscreen', 'drafts', 'formula'
        ],
        readonly:false

    });
</script>
</body>
</html>
